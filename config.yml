baseURL: "https://zhaisilong.github.io/hugo-blog"
title: "Slow's Blog"
paginate: 15
theme: PaperMod
defaultContentLanguage: "zh"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  # minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Slow 的博客"
  description: "往前走，世界就在身后。"
  keywords: [生活, 世界, 经济, 政治, 成长]
  author: Slow
  images: ["/static/imgs/", "imgs/books.png"]
  DateFormat: "2006-01-02"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true  # 分享按钮
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  ShowFullTextinRSS: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  UseHugoToc: true
  showtoc: true
  tocopen: true
  searchHidden: false
  disableShare: false

  assets:
    disableHLJS: true  # to disable highlightjs
    disableFingerprinting: true
    favicon: imgs/icon.jpg
    favicon16x16: imgs/icon.jpg
    favicon32x32: imgs/icon.jpg
    apple_touch_icon: imgs/icon.jpg
    safari_pinned_tab: imgs/icon.jpg

  label:
    text: "Slow 🏠"
    icon: imgs/icon.jpg
    iconHeight: 25

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: Slow's Blog
    subtitle: Curious about the world!
    imageUrl: imgs/icon.jpg
    imageWidth: 120
    imageHeight: 120
    imageTitle: Ghost Blade
    buttons:
      - name: Archives
        url: archives


  # home-info mode
  homeInfoParams:
    Title: "你好 \U0001F44B"
    Content: 欢迎来到 Slow 的博客


  socialIcons:
    - name: twitter
      url: "https://twitter.com/zhaisilong/"
    - name: github
      url: "https://github.com/zhaisilong/"
    - name: blog
      url: "https://zhaisilong.com/"
    - name: rss
      url: "index.xml"
    - name: email
      url: "mailto:zhaisilong@outlook.com"
          
    # - name: stackoverflow
    #   url: "https://stackoverflow.com"

  analytics:
    google:
      SiteVerificationTag: "G-S5V88P1LL5"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: false # hide on single page
    responsiveImages: false
    linkFullImages: true

  # editPost:
  #   URL: "https://github.com/zhaisilong/hugo-blog/tree/main/hugo/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
  
menu:
  main:
    - identifier: archives
      name: 归档 📦
      url: /archives/
      weight: 10
    - identifier: abouts
      name: 关于 📒
      url: /abouts/
      weight: 30
    - identifier: tags
      name: 标签 🏷️
      url: /tags/
      weight: 20
    - identifier: search
      name: 搜索 🔍
      url: /search/
      weight: 40
    - identifier: categories
      name: 分类 🌲
      url: /categories/
      weight: 20
    - identifier: github
      name: GitHub
      url: "https://github.com/zhaisilong/hugo-blog/"
      weight: 50

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

taxonomies:
    category: categories
    tag: tags

enableGitInfo: true  # pudate lastmod for git users
enableEmoji: true  # support emoji
enableInlineShortcodes: false  # inlne short code
hasCJKLanguage: true  # 自动检测内容中的 CJK 语言
disqusShortname: zhaisilong

frontmatter:
  date: ["date", "publishDate", "lastmod"]
  lastmod: [":git", "lastmod", ":fileModTime", "date", "publishDate"]
  publishDate: ["publishDate", "date"]
  expiryDate: ["expiryDate"]