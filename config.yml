baseURL: "https://blog.zhaisilong.com/"
title: "Zhai Silong's Blog"
paginate: 5
theme: PaperMod
defaultContentLanguage: "en"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: UA-123-45 # 谷歌统计
# Copyright: Sulv

minify:
  disableXML: true
  # minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Zhai Silong's Blog"
  description: "Just go, and the world is behind."
  keywords: [Blog, Life, World]
  author: Zhai Silong
  images: ["/imgs/icon.jpg"]
  DateFormat: "2006-1-2"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true  # 分享按钮
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  ShowFullTextinRSS: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true
  searchHidden: false
  disableShare: false
  


  assets:
    disableHLJS: true  # to disable highlightjs
    disableFingerprinting: true
    favicon: /imgs/icon.jpg
    favicon16x16: /imgs/icon.jpg
    favicon32x32: /imgs/icon.jpg
    apple_touch_icon: /imgs/icon.jpg
    safari_pinned_tab: /imgs/icon.jpg

  label:
    text: "Home"
    icon: /imgs/icon.jpg
    iconHeight: 25

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to Zhai Silong's blog

  socialIcons:
    - name: twitter
      url: "https://twitter.com/zhaisilong/"
    - name: github
      url: "https://github.com/zhaisilong/"
    - name: blog
      url: "https://zhaisilong.com/"
    - name: rss
      url: "index.xml"
    - name: email
      url: "mailto:zhaisilong@outlook.com"
          
    # - name: stackoverflow
    #   url: "https://stackoverflow.com"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/zhaisilong/hugo-blog/tree/main/hugo/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
  
menu:
  main:
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 10
    - identifier: abouts
      name: Abouts
      url: /abouts/
      weight: 30
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 40
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 20
    # - identifier: example
    #   name: example.org
    #   url: https://example.org
    #   weight: 30

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

taxonomies:
    category: categories
    tag: tags

enableGitInfo: true  # pudate lastmod for git users
enableEmoji: true  # support emoji
enableInlineShortcodes: false  # inlne short code
hasCJKLanguage: true  # 自动检测内容中的 CJK 语言
disqusShortname: zhaisilong

frontmatter:
  date: ["date", "publishDate", "lastmod"]
  lastmod: [":git", "lastmod", ":fileModTime", "date", "publishDate"]
  publishDate: ["publishDate", "date"]
  expiryDate: ["expiryDate"]